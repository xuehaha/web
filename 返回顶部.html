<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#content{
			text-align: center;
			height: 3000px;
		}
		#btn{
			width: 50px;
			height: 50px;
			position: fixed;
			top:80%;
			left: 1400px;
			background: #ccc;
			vertical-align: middle;
			line-height: 25px;
			text-align: center;

		}
	</style>
</head>
<body>
	<div id="content">
	</div>
	<a href="javascript:" id="btn">顶<br>部</a>
</body>
<script>
window.onload=function(){
	var nice=document.getElementById('btn');
	var timer=null;
	var istop=true;
   nice.onclick=function(){
   	clearInterval(timer);//解决双击几次回不去的效果
	timer=setInterval(function(){
		var top=document.documentElement.scrollTop||document.body.scrollTop;
		
		var speed=Math.floor(top/5);
		document.documentElement.scrollTop=document.body.scrollTop=top-speed-2;
		console.log(top-speed);
		istop=true;
		if(top == 0){
			clearInterval(timer);
			}
		},50);
	}
//滚动条滚动触发
	window.onscroll=function(){
		// alert('gundong');
		if(istop!=true){
			clearInterval(timer);
		}
		istop=false;//回到顶部，不再滚动
	}
}
</script>
</html>
